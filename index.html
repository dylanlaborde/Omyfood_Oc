<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./Assets/Css/index.css">
</head>
<body>
    <header>
        <div class="header__">
            <div class="header__backicon">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="header__logo">
                <img class="header__logo--img" src="./Assets/Images/logo/ohmyfood.png" alt="Logo Omyfood">
            </div>
        </div>
        <div class="location__">
            <div class="location__pin">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <span class="location__textfield">Paris, Belleville</span>    
        </div>
    </header>
</body>
</html>
