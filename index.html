<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./Assets/Css/index.css">
</head>
<body>
        <header>
            <div class="header__">
                <div class="header__backicon">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="header__logo">
                    <img class="header__logo--img" src="./Assets/Images/logo/ohmyfood.png" alt="Logo Omyfood">
                </div>
            </div>
            <div class="location__">
                <div class="location__pin">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <span class="location__textfield">Paris, Belleville</span>    
            </div>
        </header>
        <main>
            <section class="hero">
                <div>
                    <h1 class="hero__title">
                        Réservez le menu qui vous convient
                    </h1>
                    <h2 class="hero__subtitle">
                        Découvrer des restaurants d'exeption,sélectionnés par nos soins.
                    </h2>
                    <button class="hero__button">
                        Explorer nos restaurants
                    </button>
                </div>
            </section>
        </main>
    <footer class="footer">
            <div class="footer__logo">
                <img src="./Assets/Images/logo/ohmyfood.png" alt="">
            </div>
            <div class="footer__link">
                <a href="/" target="_blank"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                <a href="/" target="_blank"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                <a href="/" target="_blank">Mentions légales</a>
                <a href="/" target="_blank">Contact</a>       
            </div>
    </footer>
</body>
</html>
